[pytest]
# Zenith Coder Test Configuration
# Following Directive 3: Testing & Reliability with >90% coverage

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=1
    --disable-warnings
    -p no:warnings

# Test markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (>1 second)
    ai: AI-related tests
    vibe: Vibe-monitoring tests
    diversity: DEI and accessibility tests
    security: Security-focused tests

# Async settings
asyncio_mode = auto

# Environment
env = 
    ENVIRONMENT=test
    DATABASE_URL=postgresql://test_user:test_pass@localhost:5432/test_zenith
    ENABLE_VIBECODING=true
    AI_REQUEST_TIMEOUT=5
    HUGGINGFACE_API_TOKEN=test-token-not-real
    OPENROUTER_API_KEY=test-key-not-real